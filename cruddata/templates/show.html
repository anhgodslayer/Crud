{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<nav>  <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
    <a href="/delete/{{ employee.id }}">Delete</a>  </nav>
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th> ID</th>  
        <th> title</th>  
        <th> link</th>  
        <th> published</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for employee in employees %}  
    <tr>  
        <td>{{ employee.id }}</td>  
        <td>{{ employee.title }}</td>  
        <td>{{ employee.link }}</td>  
        <td>{{ employee.published }}</td>  
       <td> <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
        <a href="/delete/{{ employee.id }}">Delete</a>
        </td>  
        
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
